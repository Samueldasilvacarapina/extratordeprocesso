<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Extrator de Processo PDF</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;500;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(145deg, #000, #111);
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: #151515;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border: 1px solid #222;
        }

        h1 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
            color: #ff4b4b;
            letter-spacing: 1px;
        }

        .file-section {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="file"] {
            background: #222;
            color: #ddd;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="file"]:hover {
            background: #292929;
        }

        button {
            display: inline-block;
            background: linear-gradient(90deg, #ff3333, #cc0000);
            color: #fff;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: linear-gradient(90deg, #ff6666, #ff1a1a);
        }

        .output-section {
            margin-top: 25px;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .result-table th,
        .result-table td {
            padding: 10px;
            border-bottom: 1px solid #333;
            text-align: left;
        }

        .result-table th {
            color: #ff6666;
            width: 220px;
        }

        pre {
            background: #101010;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            color: #8aff80;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            margin-top: 20px;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìÑ Extrator de Processo PDF</h1>

        <div class="file-section">
            <input type="file" id="fileInput" accept=".pdf" />
            <br />
            <button id="extractBtn" onclick="extrairTexto()">üöÄ Extrair Dados</button>
        </div>

        <div class="output-section">
            <h2>üìå Dados Extra√≠dos:</h2>
            <table class="result-table" id="resultTable"></table>

            <h3 style="margin-top:20px; color:#aaa;">üìÑ Texto Bruto:</h3>
            <pre id="rawOutput">Selecione um PDF para come√ßar...</pre>
        </div>
    </div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

    <script>
        // üîπ Limpa espa√ßos e caracteres extras
        function limparTexto(texto) {
            return texto.replace(/\s+/g, ' ').trim();
        }

        // üîπ Busca mais inteligente do n√∫mero do processo
        function detectarNumeroProcesso(texto) {
            // Normaliza o texto (menos espa√ßos quebrados)
            let txt = texto.replace(/\s+/g, ' ').trim();

            // 1Ô∏è‚É£ Primeiro tenta achar no formato correto CNJ
            let regexFormatado = /\d{7}-\d{2}\.\d{4}\.\d\.\d{2}\.\d{4}/;
            let match = txt.match(regexFormatado);
            if (match) return match[0];

            // 2Ô∏è‚É£ Se n√£o achar, remove tudo que n√£o √© n√∫mero e tenta reconstruir
            let apenasNumeros = texto.replace(/[^\d]/g, '');
            if (apenasNumeros.length >= 20) {
                return (
                    apenasNumeros.slice(0, 7) + '-' +
                    apenasNumeros.slice(7, 9) + '.' +
                    apenasNumeros.slice(9, 13) + '.' +
                    apenasNumeros.slice(13, 14) + '.' +
                    apenasNumeros.slice(14, 16) + '.' +
                    apenasNumeros.slice(16, 20)
                );
            }

            return "N√£o encontrado";
        }

        // üîπ Busca chave de consulta (n√∫mero longo)
        function formatarChaveConsulta(texto) {
            const regex = /\d{11,20}/;
            const match = texto.match(regex);
            return match ? match[0] : "N√£o encontrada";
        }

        // üîπ Busca valor da causa e normaliza
        function formatarValorCausa(texto) {
            const regex = /R\$ ?\d+([\.,]\d{1,3})*/;
            const match = texto.match(regex);
            if (!match) return "N√£o informado";
            return match[0].replace(/\./g, '').replace(',', '.').replace('.', ',');
        }

        // üîπ Extrai qualquer campo baseado no label
        function extrairCampo(label, texto) {
            const regex = new RegExp(label + "[:]? ([^\\n]+)", "i");
            const match = texto.match(regex);
            return match ? match[1].trim() : "N√£o encontrado";
        }

        // üîπ Monta tabela dos dados extra√≠dos
        function mostrarTabela(dados) {
            const tabela = document.getElementById("resultTable");
            tabela.innerHTML = "";

            for (const [chave, valor] of Object.entries(dados)) {
                const row = document.createElement("tr");
                row.innerHTML = `<th>${chave}</th><td>${valor}</td>`;
                tabela.appendChild(row);
            }
        }

        async function extrairTexto() {
            const fileInput = document.getElementById('fileInput');
            const rawOutput = document.getElementById('rawOutput');
            const extractBtn = document.getElementById('extractBtn');

            const file = fileInput.files[0];
            if (!file) {
                rawOutput.textContent = '‚ùó Por favor, selecione um arquivo PDF.';
                return;
            }

            extractBtn.disabled = true;
            extractBtn.innerHTML = '‚è≥ Extraindo... <span class="loading"></span>';
            rawOutput.textContent = '‚è≥ Processando PDF... Aguarde.';

            const fileReader = new FileReader();
            fileReader.onload = async function () {
                try {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    const page = await pdf.getPage(1);
                    const textContent = await page.getTextContent();
                    let textoFinal;

                    if (textContent.items.length > 0) {
                        textoFinal = textContent.items.map(item => item.str).join(' ');
                    } else {
                        const viewport = page.getViewport({ scale: 2 });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;

                        await page.render({ canvasContext: context, viewport }).promise;
                        rawOutput.textContent = 'üì∏ Extraindo via OCR...';

                        const result = await Tesseract.recognize(canvas, 'por', { logger: m => console.log(m) });
                        textoFinal = result.data.text;
                    }

                    // Limpar e organizar texto
                    let textoLimpo = limparTexto(textoFinal);
                    rawOutput.textContent = textoLimpo;

                    // Extrair campos importantes
                    const dados = {
                        "N√∫mero do Processo": detectarNumeroProcesso(textoLimpo),
                        "Chave para Consulta": formatarChaveConsulta(textoLimpo),
                        "Nome Advogado": extrairCampo("Nome", textoLimpo),
                        "OAB/Sigla": extrairCampo("OAB/Sigla", textoLimpo),
                        "Data de Envio": extrairCampo("Data Envio", textoLimpo),
                        "Hora de Envio": extrairCampo("Hora de Envio", textoLimpo),
                        "Partes": extrairCampo("Nome da\\(s\\) Parte\\(s\\)", textoLimpo),
                        "Valor da Causa": formatarValorCausa(textoLimpo),
                        "√ìrg√£o Julgador": extrairCampo("√ìrg√£o Julgador", textoLimpo),
                        "Magistrado": extrairCampo("Magistrado", textoLimpo)
                    };

                    mostrarTabela(dados);

                } catch (err) {
                    rawOutput.textContent = '‚ùå Erro ao processar PDF: ' + err.message;
                    console.error(err);
                } finally {
                    extractBtn.disabled = false;
                    extractBtn.textContent = 'üöÄ Extrair Dados';
                }
            };

            fileReader.readAsArrayBuffer(file);
        }
    </script>
</body>

</html>
